<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Metric/ Imperial Unit Convertor</h1>
            <input id=value-input type="text">
            <button idconver-btn>CONVERT</button>
        </header>

        <section id="outpur">
            <ul id="output-list">
                <li>
                    <h2>Lenght (Meter/Feet)</h2>
                    <p id="Lenght-el"></p>
                </li>
                <li>
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="Volume-el"></p>
                </li>
                <li>
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="Mass-el"></p>
                </li>
            </ul>
        </section>
    </div>

    <script src="script.js" </script>
</body >

</html >
